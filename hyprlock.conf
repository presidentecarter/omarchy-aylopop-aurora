# ── Omarchy master hyprlock.conf (minimal, theme-agnostic) ─────────────────────
# This file sets variables and the bare input/background.
# Any fancy bits (labels, ring, custom dots) live in the theme's "extras" file.

# 1) Theme variables (define here so anything we source can use them)
$color        = rgb(07131A)  # deep aurora blue background
$inner_color  = rgb(0F1F29)  # input fill (dark teal)
$outer_color  = rgb(22D3C5)  # input outline (aurora teal)
$font_color   = rgb(E9F6FF)  # text
$check_color  = rgb(60F28A)  # success/accent
$fail_color   = rgb(F27979)  # wrong password

animations {
    enabled = false
}

